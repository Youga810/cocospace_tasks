<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5-2</title>
</head>

<body>
  <div class="wrap1">
    <p>元のテキスト</p>
    <input type="text" id="1">
  </div>
  <div class="wrap2">
    <p>コピー後のテキスト</p>
    <input type="text" id="2">
  </div>
  <input type="button" value="コピー" onclick="copy()">

  <script>
    var copy = function () {
      document.getElementById('2').value = document.getElementById('1').value;
    }
  </script>
</body>

</html>
